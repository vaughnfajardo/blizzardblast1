<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block page-title %}{% endblock %}</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');

      * {
         box-sizing: border-box;
         font-family: 'Poppins', Helvetica, sans-serif;
      }
      body {
         margin: 1.5em 2.5em;
      }
      header {
         font-style: italic;
         color: rgba(127, 255, 212, 0.596);
         text-shadow: 0.1em 0.1em gray;
      }
      .blizzard {
         display: flex;
      }
      .blizzard .buttons {
         margin-left: 1.5em;
      }
      .blizzard button {
         margin: 0.8em 1.2em;
      }
      header h1 {
         margin: 0;
      }
      a {
         color: black;
      }
      a:visited {
         color: black;
      }
      button {
         border: solid 0.2em rgba(127, 255, 212, 0.596);
         box-shadow: 0.2em 0.2em gray;
         margin-bottom: 1em;
         margin-right: 1em;
      }
      button a {
         text-decoration: none;
      }
    </style>
</head>
<body>
    {% block header %}
    <header class="blizzard">
      <h1>BLIZZARD BLAST</h1>
      <div class="buttons">
         <button><a href="/orders">Orders</a></button>
         <button><a href="/refillingredient">Check Ingredients</a></button>
         <button><a href="/employeelist">See Employees</a></button>
      </div>
    </header>
    <br/>
    {% endblock %}
    {% block style %}
    {% endblock %}
    {% block content %}
    {% endblock %}
</body>
</html>
