{% extends "base.html" %}

{% block page-title %}New Customer{% endblock %}

{% block content %}
<h1> New Customer </h1>
<hr>
<form method="POST" action="{% url 'orderpreparation:addcustomer' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ customer_form.as_p }}
  <button class="button" type="submit">Submit</button>
  </form>
  <button onclick="location.href = '../addorder'">Return to Order</button>
{% endblock %}
