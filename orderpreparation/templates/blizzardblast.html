{% extends "base.html" %}

{% block style %}
<style>
   * {
      background-color: aliceblue;
   }
   .container {
      display: grid;
      grid-template-columns: 25% 75%;
   }
</style>
{% endblock %}

{% block page-title %}Order Slip{% endblock %}

{% block content %}
<div class="container">

    <!-- list of all orders -->
    <div class="orders">

       <h1>ORDERS</h1>

       <ul style="list-style-type: circle; line-height: 1.5em;">
       {% for order in orders %}
          <li><a href="/orders/{{ order.tx_num }}/">
             Order {{ order.tx_num }}: {{ order.customer_id }}'s
          </a></li>
       {% endfor %}
       </ul>

       <button>
          <a href="{% url 'orderpreparation:addorder' %}">New Order</a> 
       </button>
      
       <p>Recipes and Ingredients:</p>
       <button onclick="location.href = '../addingredient'">New Ingredient</button><br>
       <button onclick="location.href = '../addrecipe'">New Recipe</button><br>
       <button onclick="location.href = '../addrecipeingredient'">Ingredient to Recipe</button><br>
    </div>

</div>
{% endblock %}
